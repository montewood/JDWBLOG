<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiny App</title>
    <!-- Service Worker 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./shinylive-sw.js')  // ✅ 올바른 경로로 수정
          .then(function(registration) {
            console.log('Shinylive Service Worker registered:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "./shinylive",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />

  </head>
  <body>

    <div style="height: 100vh; width: 100vw" id="root"></div>

  </body>
</html>
