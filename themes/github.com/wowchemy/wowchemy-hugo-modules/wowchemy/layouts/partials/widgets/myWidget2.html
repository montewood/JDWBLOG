{{/* myWidget Widget Template */}}

<div id="my-widget-container">
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>

  <!-- Stylesheets -->
  <div id="stylesheets">
    <link rel="stylesheet" href="/shinylive/style-resets.css" />
    <link rel="stylesheet" href="/shinylive/shinylive.css" />
  </div>

  <!-- Scripts -->
  <div id="scripts">
    <!-- Load the ShinyLive service worker -->
    <script src="/load-shinylive-sw.js" type="module"></script>

    <!-- Run the Shiny app -->
    <script type="module">
      import { runExportedApp } from '/shinylive/shinylive.js';
      runExportedApp({
        id: 'root',
        appEngine: 'r',
        relPath: '',
      });
    </script>
  </div>

  <!-- App Container -->
  <div id="app-container" style="height: 100vh; width: 100vw">
    <div id="root"></div>
  </div>
</div>
